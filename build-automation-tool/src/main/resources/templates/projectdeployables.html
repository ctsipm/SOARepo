<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Framework Guru</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
 <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
 <!--/*/ <th:block th:include="fragments/sidebar :: sidebar"></th:block> /*/-->
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Application Deployment Details
      </h1>

    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Your Page Content Here -->
      <div th:if="${not #lists.isEmpty(projectdeployables)}">
        
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>project Name</th>
                <th>Application Name</th>   
                <th>Library Name</th>               
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="projectdeployable : ${projectdeployables}">
                <td th:text="${projectdeployable.id}"><a href="/projectdeployable/${projectdeployable.id}">Id</a></td>
                <td th:text="${projectdeployable.projectinfo.name}">Project Info</td>
                <td th:text="${projectdeployable.messageapplicationwithrepo.name}">Application Name</td>
                <td th:text="${projectdeployable.messagelibrarywithrepo.name}">Library Name</td>               
                <td><a th:href="${'/projectdeployable/' + projectdeployable.id}">View</a></td>
                <td><a th:href="${'/projectdeployable/edit/' + projectdeployable.id}">Edit</a></td>
                <td><a th:href="${'/projectdeployable/delete/' + projectdeployable.id}">Delete</a></td>
            </tr>
        </table>

    </div>

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
 <!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->
 
</div>
</body>
</html>
