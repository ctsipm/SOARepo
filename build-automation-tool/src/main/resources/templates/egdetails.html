<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Framework Guru</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
 <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
 <!--/*/ <th:block th:include="fragments/sidebar :: sidebar"></th:block> /*/-->
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Execution Group List
      </h1>

    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Your Page Content Here -->
		<div th:if="${not #lists.isEmpty(egdetails)}">
        
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Broker Name</th>                               
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="egdetail : ${egdetails}">
                <td th:text="${egdetail.id}"><a href="/egdetail/${egdetail.id}">Id</a></td>
                <td th:text="${egdetail.name}">name</td>  
                <td th:text="${egdetail.broker.name}">name</td>                            
                <td><a th:href="${'/egdetail/' + egdetail.id}">View</a></td>
                <td><a th:href="${'/egdetail/edit/' + egdetail.id}">Edit</a></td>
                <td><a th:href="${'/egdetail/delete/' + egdetail.id}">Delete</a></td>
            </tr>
        </table>
    </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
 <!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->
 
</div>
</body>
</html>
