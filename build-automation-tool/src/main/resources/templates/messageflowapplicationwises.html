<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Framework Guru</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
 <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
 <!--/*/ <th:block th:include="fragments/sidebar :: sidebar"></th:block> /*/-->
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Message Flow List
      </h1>

    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Your Page Content Here -->
      <div th:if="${not #lists.isEmpty(messageflowapplicationwises)}">
        <h2>Message Flow List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Flow Name</th>                              
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="messageflowapplicationwise : ${messageflowapplicationwises}">
                <td th:text="${messageflowapplicationwise.id}"><a href="/messageflowapplicationwise/${messageflowapplicationwise.id}">Id</a></td>
                <td th:text="${messageflowapplicationwise.name}">Flow Name</td>                             
                <td><a th:href="${'/messageflowapplicationwise/' + messageflowapplicationwise.id}">View</a></td>
                <td><a th:href="${'/messageflowapplicationwise/edit/' + messageflowapplicationwise.id}">Edit</a></td>
                <td><a th:href="${'/messageflowapplicationwise/delete/' + messageflowapplicationwise.id}">Delete</a></td>
            </tr>
        </table>

    </div>

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
 <!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->
 
</div>
</body>


</html>
