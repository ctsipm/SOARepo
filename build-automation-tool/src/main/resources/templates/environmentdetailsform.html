<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Build Automation Tool</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <!--/*/ <th:block th:include="fragments/sidebar :: sidebar"></th:block> /*/-->
   <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
       Environment Details
      </h1>

    </section>

    <!-- Main content -->
    <section class="content">

     <div>
        <form class="form-horizontal" th:object="${envDetail}" th:action="@{/envDetail}" method="post">
            <input type="hidden" th:field="*{id}"/>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{name}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Description:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{description}"/>
                </div>
                
            </div>            
             <div class="form-group">
             	<label class="col-sm-2 control-label"><button type="submit" class="btn btn-default">Submit</button></label>
             </div>
            <div class="row">
               
            </div>
        </form>
    </div>

    </section>
    <!-- /.content -->
  </div>

</div>
</body>
</html>
