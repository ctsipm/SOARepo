<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Framework Guru</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
 <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
 <!--/*/ <th:block th:include="fragments/sidebar :: sidebar"></th:block> /*/-->
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Application Deployment Details
      </h1>

    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Your Page Content Here -->
      <div th:if="${not #lists.isEmpty(projectdeployments)}">
        
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Project Name</th>
                <th>Environment Name</th>               
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="projectdeployment : ${projectdeployments}">
                <td th:text="${projectdeployment.id}"><a href="/projectdeployment/${projectdeployment.id}">Id</a></td>
                <td th:text="${projectdeployment.projectinfo.name}">Project Info</td>
                <td th:text="${projectdeployment.environment.name}">Environment Name</td>
                <td><a th:href="${'/projectdeployment/' + projectdeployment.id}">View</a></td>
                <td><a th:href="${'/projectdeployment/edit/' + projectdeployment.id}">Edit</a></td>
                <td><a th:href="${'/projectdeployment/delete/' + projectdeployment.id}">Delete</a></td>
            </tr>
        </table>

    </div>

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
 <!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->
 
</div>
</body>
</html>
